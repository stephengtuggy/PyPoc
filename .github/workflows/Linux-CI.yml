name: Linux-CI
permissions:
  contents: read
  pull-requests: read

# Controls when the action will run.
on:
  push:
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-24.04
    continue-on-error: false

    defaults:
      run:
        shell: bash

    strategy:
      fail-fast: false
      matrix:
        FROM:
          - 'ubuntu:questing'
          - 'ubuntu:plucky'
          - 'ubuntu:noble'
          - 'linuxmintd/mint22.2-amd64'
          - 'linuxmintd/mint22-amd64'
          - 'debian:trixie'
          - 'debian:bookworm'
          - 'opensuse/leap:16.0' # Requires c++17 or later
          - 'fedora:43'
          - 'fedora:42'
          - 'rockylinux/rockylinux:10.1'
          - 'manjarolinux/base'
        preset-name:
          - 'linux-ninja-pie-enabled-debug-use-otel'
          - 'linux-ninja-pie-enabled-debug-no-otel'
    steps:
      - name: Check out repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 2
          submodules: false

      - name: Build and test
        env:
          FROM: ${{ matrix.FROM }}
        run: script/cibuild --from=${{ matrix.FROM }} --preset_name=${{ matrix.preset-name }}
