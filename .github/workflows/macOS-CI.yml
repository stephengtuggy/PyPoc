name: macOS-CI
permissions:
  contents: read
  pull-requests: read

# Controls when the action will run.
on:
  push:
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build_and_test:
    name: 'Build and Test'
    runs-on: ${{ matrix.os }}
    continue-on-error: false

    defaults:
      run:
        shell: bash

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macOS-14
            build-type: Debug
            preset-name: macOS-pie-enabled-debug-fetch-use-otel
            python-version: 3.12.10
          - os: macOS-14
            build-type: RelWithDebInfo
            preset-name: macOS-pie-enabled-RelWithDebInfo-fetch-use-otel
            python-version: 3.12.10
          - os: macOS-15
            build-type: Debug
            preset-name: macOS-pie-enabled-debug-fetch-use-otel
            python-version: 3.13.9
          - os: macOS-15
            build-type: RelWithDebInfo
            preset-name: macOS-pie-enabled-RelWithDebInfo-fetch-use-otel
            python-version: 3.13.9
          - os: macOS-15-intel
            build-type: Debug
            preset-name: macOS-pie-enabled-debug-fetch-use-otel
            python-version: 3.14.0
          - os: macOS-15-intel
            build-type: RelWithDebInfo
            preset-name: macOS-pie-enabled-RelWithDebInfo-fetch-use-otel
            python-version: 3.14.0

    steps:
      - name: Check out repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 2
          submodules: false

      - name: Build and test
        env:
          FROM: ${{ matrix.FROM }}
        run: script/cibuild --from=${{ matrix.FROM }} --preset_name=${{ matrix.preset-name }}
